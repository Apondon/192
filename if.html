<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    // if
    if(1==1){
        console.log(111)
    }
    // else
    if(1==2){
        console.log(111)
    }else{
        console.log(222)
    }
    // else if
    var star = 5
    if(star === 5){
        console.log('很棒')
    }else if(star === 4){
        console.log('还行')
    }else if(star === 3){
        console.log('一般')
    }else{
        console.log('辣鸡')
    }
    // 若if语句的语法体内只有一行代码，则可以使用语法糖
    if(1==1) console.log(111);
    if(1==2) console.log(111); else console.log(222);
    var star = 5
    if(star === 5) console.log('很棒');
    else if(star === 4) console.log('还行');
    else if(star === 3) console.log('一般');
    else{
        console.log('辣鸡')
        console.log('执行完了')
    }
    // 三目运算
    // if(1==2) console.log(111); else console.log(222);
    1==2?console.log(111):console.log(222);
</script>
</html>
