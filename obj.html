    // 混合模式
    function Person(name,age){
        this.name = name;
        this.age = age;
        // 私有方法   实例化之后，在每个实例中私有
        this.sayBye = function(){
            console.log('bye')
        }
    }
    // 公有方法  实例化之后，在每个实例中共享
    Person.prototype.sayHi = function(){
        console.log('hi')
    }
    var p1 = new Person('张三',18) // 生成对象的实例
    var p2 = new Person('李四',19) // 生成对象的实例
