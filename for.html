<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    for(let i=0;i<=10;i++){
        console.log(i)
    }
    for(let i=10;i>=0;i--){
        console.log(i)
    }

    var w = 0 //开始
    while(w<10){ //结束

        console.log(w)
        w++ //规律
    }
    var d = 0 //开始
    do{
        console.log(d)
        d++ // 规律
    }while(d<10) //结束
</script>
</html>
