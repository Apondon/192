<script>
    // switch case语句如果不加break 会从当前分支一直往后执行所有分支  直到遇到break或者代码执行完毕
    var a = '1'
    switch(a){
        case '1':
            console.log('字符串1')
            // break;
        case true:
            console.log(true)
            // break;
        case 1:
            console.log('数字1')
            break;  
        default:
            console.log('啥都不是')      
    }
</script>
